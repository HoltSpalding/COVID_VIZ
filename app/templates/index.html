<script type="text/javascript">


var svg = d3.select("body").append("svg")
                                    .attr("width", 500)
                                    .attr("height", 500)

var circle = svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 200)
            .attr("r", 40)
            .attr("fill","red")
            .attr("stroke","black");

circle.on("click", function() {

    $.getJSON('/getdata', function(dat) {
          console.log(dat)
          circle.transition()
                        .duration(500)
            .attr("fill",dat)
        });

});

</script>
